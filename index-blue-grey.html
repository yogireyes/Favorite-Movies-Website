<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Making sure the web-site will scale fine on mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Trying to force IE to perform at its best-->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Meta description, aim for about 150 characters-->
    <meta
      name="description"
      content="MY FAVORITE MOVIES"
    />
    <!-- Stylesheets-->
    <link rel="stylesheet" href="./libs/materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="./assets/css/linea.min.css" />
    <link rel="stylesheet" href="./assets/css/nana-blue-grey.css" />
    <!-- Favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="./favicons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./favicons/favicon-16x16.png"
      sizes="16x16"
    />
    <link rel="manifest" href="./favicons/manifest.json" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="msapplication-config" content="./favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Site title-->
    <title>GUS's FAVORITE MOVIES</title>
  </head>
  <body>
    
    <!-- Canvas background-->
    <canvas class="canvas" id="canvas"></canvas>
    <!-- Hero section-->

    <section class="hero scrollspy" id="intro">
      <div class="container">
        <h1>GUS'S <br> FAVORITE MOVIES</h1>
      </div>
    </section>
    <!-- Cases section-->

    <section class="cases scrollspy" id="cases">
      <div class="container">
        <div class="row">
          <div class="col s12 center">
            <h2>My top 3</h2>
          </div>
        </div>
        <div class="blocks">
          <div class="row">
            <div class="col s12 l6">
              <div class="row">
                <div class="col s12">
                  <a
                    class="block rectangle-60 modal-trigger"
                    href="#vaso-bianco"
                    style="
                      background-image: url(https://www.hdwallpaper.nu/wp-content/uploads/2018/03/jurassic_park-2-1024x576.png);
                    "
                  >
                    <div class="title" >Jurrasic Park Series</div>
                    
                  </a>
                  
                </div>
                <div class="col s12">
                  <a
                    class="block rectangle-60 modal-trigger"
                    href="#wooden-tree-2"
                    style="
                      background-image: url(https://images.hdqwalls.com/wallpapers/bthumb/godzilla-king-of-the-monsters-movie-4k-uf.jpg);
                    "
                  >
                    <div class="title">Godzilla Series</div>
                  </a>
                </div>
              </div>
            </div>
            <div class="col s12 l6">
              <a
                class="block rectangle-120 modal-trigger"
                href="#la-bottiglia"
                style="
                  background-image: url(https://wallpapercave.com/wp/wp1867294.jpg);
                "
              >
                <div class="title">John Wick Series</div>
              </a>
            </div>
          
                
    
  
    <!-- scripts-->
    <!-- Libraries-->
    <script src="./libs/jquery/jquery.min.js"></script>
    <script src="./libs/materialize/js/materialize.min.js"></script>
    <!-- scripts-->
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/nana.js"></script>
    <script src="./assets/js/neon-bubbles-blue-grey.js"></script>
  </body>
</html>
